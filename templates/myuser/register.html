{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <button class="btn btn-primary" type="submit">提交</button>
            </form>
            <br/>
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
